name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  syntax-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Run syntax checks
        run: |
          python -m py_compile wordle_entropy.py src/*.py
          python -m compileall -q .
